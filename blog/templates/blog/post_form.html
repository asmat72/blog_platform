{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">

<h2>New Post</h2>

<div class="new-post-form">
  <form method="post" class="new-post-form">
    {% csrf_token %}
    
    <label>Title:</label>		          
    {{ form.title }}
    
    <label>Content:</label>
    {{ form.content }}
			          
    <label>Categories:</label>
    {{ form.categories }}
   				          
    <label>Tags:</label>
    {{ form.tags }}
   					          
    <button type="submit">Publish</button>
  </form>
</div>
{% endblock %}
