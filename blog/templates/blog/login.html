{% extends 'blog/base.html' %}
{% block content %}

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
   
    <div class="auth-buttons">
      <button type="submit" class="btn">Login</button> 
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}" class="btn">Register</a>
    </div>
</form>

{% endblock %}
